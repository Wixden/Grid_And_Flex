<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Using Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <div class="title">
            <div class="month">
              <p>January</p>
            </div>
            <div class="year">
              <p>2023</p>
            </div>
          </div>
          <div class="pagination">
            <div class="left_arrow">
              <img src="./images/right-arrow-next.svg" alt="" />
            </div>
            <div class="right_arrow">
              <img src="./images/right-arrow-next.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="week">
          <p>Sun</p>
          <p>Mon</p>
          <p>Tue</p>
          <p>Wen</p>
          <p>Thu</p>
          <p>Fri</p>
          <p>Sat</p>
        </div>
        <div class="date">
          <div class="week_day">
            <p class="inactive">28</p>
            <p class="inactive">29</p>
            <p class="inactive">30</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
          </div>
          <div class="week_day">
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p class="active">12</p>
            <p>9</p>
            <p>10</p>
          </div>
          <div class="week_day">
            <p>11</p>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>
            <p>16</p>
            <p>17</p>
          </div>
          <div class="week_day">
            <p>18</p>
            <p>19</p>
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p>24</p>
          </div>
          <div class="week_day">
            <p>25</p>
            <p>26</p>
            <p>27</p>
            <p>28</p>
            <p>29</p>
            <p>30</p>
            <p>31</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
